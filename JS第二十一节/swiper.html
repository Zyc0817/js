<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
		<style type="text/css">
			.swiper-container {
				width: 400px;
				height: 600px;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background:url(img/1.jpg);"></div>
				<div class="swiper-slide" style="background:url(img/2.jpg)"></div>
				<div class="swiper-slide" style="background:url(img/3.jpg)"></div>
				<div class="swiper-slide" style="background:url(img/4.jpg)"></div>
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-pagination"></div>
		</div>
		<script type="text/javascript" src="js/swiper.min.js">
		</script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 5000, //可选选项，自动滑动
				//				initialSlide: 0,
				speed: 1000,
				direction: 'horizontal',
				autoplayDisableOnInteraction: false,
				pagination: '.swiper-pagination',
				//				paginationType : 'fraction',
				paginationClickable: true,
				prevButton: '.swiper-button-prev',
				nextButton: '.swiper-button-next',
				loop: true,
				effect: 'cube',
				cube: {
					slideShadows: true,
					shadow: true,
					shadowOffset: 100,
					shadowScale: 0.6
				}

			});
		</script>

	</body>

</html>
