<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background-color: red;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div>spspspspspsp</div>
		<div></div>
		<script type="text/javascript">
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}			
			var allDiv = document.getElementsByTagName("div");
//			var time = null;
			function startMove(obj,aim,attr){
				clearInterval(obj.time);
				obj.time = setInterval(function(){
					var curr = parseInt(getStyle(obj,attr));
					var speed = (aim - curr)/8;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if (curr == aim) {
						clearInterval(obj.time);
					} else{
						obj.style[attr] = curr + speed + "px";
					}
				},30);				
			}
			for(var i = 0;i < allDiv.length;i++){
//				allDiv[i].time = null;
//				allDiv[i].onmouseover = function(){
//					startMove(this,300,);
//				}
//				allDiv[i].onmouseout = function(){
//					startMove(this,100);
//				}
				allDiv[0].onclick = function(){
					startMove(this,300,"width");				
				}
				allDiv[1].onclick = function(){
					startMove(this,200,"height");				
				}
				allDiv[2].onclick = function(){
					startMove(this,100,"fontSize");				
				}
			}			
		</script>
	</body>
</html>
