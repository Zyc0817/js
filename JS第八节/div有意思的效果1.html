<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			setInterval(function(){
				//offsetWidth拿到的是可视区域的宽度（内容+padding+border）
				oDiv.style.width = oDiv.offsetWidth - 1 + "px";
			},30);			
		</script>
	</body>
</html>
