<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 20px;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var allDiv = document.getElementsByTagName("div");
			var oc = 0.3;
			var speed = 0;
			function startMove(obj,aim){
				clearInterval(obj.time);		
				obj.time = setInterval(function(){
					if(aim > oc){
						speed = (aim - obj.style.opacity)*100/8;
					}else{				
						speed = (aim - obj.style.opacity)*100/8;
					}
					if (oc == aim) {
						clearInterval(obj.time);
					} else{
						oc += speed/100;
						oc = parseFloat(oc.toFixed(2));
						obj.style.opacity = oc;
					}
					
				},30);
			}
			for(var i = 0;i < allDiv.length;i++){
				allDiv[i].time = null;
				allDiv[i].onmouseover = function(){
					startMove(this,1);				
				}
				allDiv[i].onmouseout = function(){
					startMove(this,0.3);
					window.location.reload();
				}
			}		
		</script>
	</body>
</html>
