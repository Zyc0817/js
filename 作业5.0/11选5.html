<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			.wrap{
				width: 610px;
				height: 120px;
				border: 1px solid black;
				margin: 100px auto;
			}
			.wrap div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				float: left;
				margin: 10px;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
		</div>
		<input type="button" name="btn" id="btn" value="要开始了呦！" />
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			var oDiv4 = document.getElementById("div4");
			var oDiv5 = document.getElementById("div5");
			var compare = true;
			var time;	
			var arr = []
			oBtn.onclick = function(){
				if (compare == true) {
					time = setInterval(function(){
						while(arr.length < 5){
							var mid = Math.floor(Math.random()*11+1);
							for(var i = 0;i < arr.length;i++){
									if(arr[i] == mid){
										break;
									}					
							}
							if(arr.length == i){
								arr.push(mid);
							}	
						}	
						oDiv1.innerHTML = arr[i];
				},100);
					this.value = "stop！！"
					
				} else{
					clearInterval(time);
					this.value = "要开始了呦！"
				}
				compare =! compare;
			}		
		</script>
	</body>
</html>
