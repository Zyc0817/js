<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<p>111111222222</p>
			<ul id="ul1" class="haha">
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
				<li>4444</li>
				<p>ppppppppp</p>
			</ul>
		</div>
		<script type="text/javascript">
			/*
			 DOM:Document Object Model  文档对象模型
			 文档：html页面
			 文档对象：页面中的元素
			 文档对象模型：定义为了能让程序（JS）去操作页面中的元素；
			 DOM会把文档看做是一棵树，同时定义了很多方法和属性来操作这棵树上的每一个元素（节点） 
			 
			 行为 -> 方法 ->函数
			 特征 -> 属性
			 * */
			
			var oUl = document.getElementById("ul1");
			
			/*
			 拿某元素的子节点
			 元素.childNodes:属性（只读）	子节点列表集合	 
			 标准下：包含了文本节点和元素节点,非法嵌套的子节点也会被包含
			 非标准下：（IE9以下）只包含元素节点，IE7以下嵌套的子节点不会被包含
			 这个东西只包含一级子节点，孙子以下它不管 
			 */
			/*
			 元素.nodeType:属性(只读) 当前元素的节点类型
			 节点类型：（一共有12种节点）
			 	元素节点（标签节点）   1
			 	属性节点				 2		
			 	文本节点		         3
			 
			 */
			//空格回车在标签内属于文本节点
//			alert(oUl.childNodes.length);
			for(var i = 0;i < oUl.childNodes.length;i++){
				if(oUl.childNodes[i].nodeType == 1){
					oUl.childNodes[i].style.backgroundColor = "red";
					
				}		
//				alert(oUl.childNodes[i].nodeType);
			}
			
			
			/*
			 (标签里的id 或者class什么的)
			 属性
			 元素.attributes:属性（只读）    属性列表集合
			 */		
//			alert(oUl.attributes[0]);
			//拿到属性的名字
//			alert(oUl.attributes[0].name);
			//拿到对应属性的值
//			alert(oUl.attributes[1].value);


			
		</script>
	</body>
</html>
