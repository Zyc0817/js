<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 50px;
				background-color: red;
				margin-top: 20px;
			}
			span{
				width: 1px;
				height: 300px;
				background-color: black;
				position: absolute;
				left: 300px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<span></span>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div");
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}	
			function move(obj,aim,attr){
				clearInterval(obj.time);
				obj.time = setInterval(function(){
					var curr = parseInt(getStyle(obj,attr));
					var speed = (aim - curr)/8;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if (curr == aim){
						clearInterval(obj.time);
					} else{
						obj.style[attr] = curr + speed + "px";
					}
				},30);
			}
//			for(var i = 0;i < oDiv.length;i++){
//				oDiv[i].time = null;
				oDiv[0].onmouseover = function(){
					move(this,300,"width");
				}
				oDiv[0].onmouseout = function(){
					move(this,100,"width");
				}
				oDiv[1].onmouseover = function(){
					move(this,200,"height");
				}
				oDiv[1].onmouseout = function(){
					move(this,50,"height");
				}
//			}
			
		</script>
	</body>
</html>
