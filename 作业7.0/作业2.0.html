<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				width: 100px;
				height: 100px;
				background-color: lightgray;
				position: absolute;
			}
			p{	
				width: 100px;
				position: absolute;
				right: 0;
				text-align: right;
				line-height: 80px;
				color: white;
				font-size: 30px;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				margin-top: 10px;
			}		
		</style>
	</head>
	<body>
		<div id="div1">
			<p>刘文</p><span></span></div>
		<div id="div1">
			<p>黄俊</p><span></span></div>
		<div id="div1">
			<p>东旭</p><span></span></div>
		<div id="div1">
			<p>宋刚</p><span></span></div>
		<div id="div1">
			<p>龙哥</p><span></span></div>

		<script type="text/javascript">
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}	
			var allDiv = document.getElementsByTagName("div");
//			var allSpan = document.getElementsByTagName("span");
//			var allP = document.getElementsByTagName("p");
			function move(obj,aim,attr){
				clearInterval(obj.time);
				obj.time = setInterval(function(){
					var curr = parseInt(getStyle(obj,attr));
					speed = (aim - curr) / 8
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if(curr == aim){
						clearInterval(obj.time);
					}else{
						obj.style[attr] = curr + speed + "px";
					}		
				},30);			
			}
			for(var i = 0;i < allDiv.length;i++){
//				allDiv[i].time = null;
				allDiv[i].onmouseover = function(){
					move(this,200,"width");
				}
				allDiv[i].onmouseout = function(){
					move(this,100,"width");
				}
			}
		</script>
	</body>
</html>
