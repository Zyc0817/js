<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				height: 50px;
				width: 50px;
				background-color:red ;
				margin-top: 20px;
				position: relative;
			}
			#div1 p{
				position: absolute;
				right: 10px;
				color: white;
				line-height: 50px;
			}
			span{
				height: 50px;
				width: 50px;
				background-color:lightgrey ;
				text-align: center;
				line-height: 50px;
				position: absolute;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<p>加油</p>
			<span></span>
		</div>
		<div id="div1">
			<p>奋斗</p><span></span></div>
		<div id="div1">
			<p>希望</p><span></span></div>
		<div id="div1">
			<p>未来</p><span></span></div>
		<div id="div1">
			<p>喝彩</p><span></span></div>

		<script type="text/javascript">
			function getStyle(obj,attr){
		    	  if(obj.currentStyle){
		    	  	return obj.currentStyle[attr];
		    	  }else{
		    	  	return getComputedStyle(obj,false)[attr];
		    	  }
		    }
			var allDiv = document.getElementsByTagName("div");
			var time = null;
			function startMove (obj,aim,attr){
				clearInterval(obj.time);
				obj.time = setInterval(function(){
					var curr = parseInt(getStyle(obj,attr));
					var speed = (aim-curr)/8;
					if(curr == aim){
						clearInterval(obj.time);
					}else{
						obj.style[attr] = curr +speed +"px";
					}
				},30);
			}
			for(var i=0 ;i<allDiv.length;i++){
				allDiv[i].time = null;
			allDiv[i].onmouseover = function(){
				startMove(this,130,"width");
			}
			allDiv[i].onmouseout = function(){
				startMove(this,0,"width");
			}
			}
		</script>
	</body>

</html>
