<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<!--导入tween.js-->
		<script type="text/javascript" src="js/tween.js">
		
		</script>
		<script type="text/javascript">
			var oDiv = document.getElementById("div");
			var timer = null;
			oDiv.onclick = function(){
				clearInterval(timer);
				var t = 0;  //开始步数
				var d = 300; //结束步数
				var start = 100; //要改变属性的初始值
				var end = 500;  //目标值
				var change = end - start;  //改变值
				timer = setInterval(function(){
					t++;
					if(t >= d){
						clearInterval(timer);
					}
					//框架名.动画名.动画效果（初始步数，开始值，变化量，结束步数）
					oDiv.style.width = Tween.Quad.easeOut(t,start,change,d) + "px";
				},30);		
			}
		</script>
	</body>
</html>
