		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			//获取当前浏览器的可见高度
//			alert(document.documentElement.clientHeight)
			var windowHeight = document.documentElement.clientHeight;
			//获取div1的高度
			var divHeight = div1.offsetHeight;
			var timer = null;
			//判断:IE6不支持fixed定位，所以只能用absolute
			//虽然只有sp使用ie6，但是我们出于怜悯也要考虑
			//indexOf某个字符串首次出现的位置，如果没有返回-1
			if(window.navigator.userAgent.indexOf("MSIE 6") != -1){
				//当前窗口滚动
				div1.style.position = "absolute";
				window.onscroll = function(){
					//让div1能固定在右下角
					var bodyScrollTop = document.body.scrollTop || document.documentElement.scrollTop;
					var t = windowHeight - divHeight - 100;
					t = t + bodyScrollTop;
					div1.style.top = t + "px";
				}
			}else{
				div1.style.position = "fixed";
			}
			div1.onclick = function(){
				//还是使用scrollTop是零的方式
				var start = document.body.scrollTop || document.documentElement.scrollTop;
//				var end = 0;
				var change = - start;
				var t = 0;
				var d = 30;
				clearInterval(timer);	
				timer = setInterval(function(){
					t++;
					if(t >= d){
						clearInterval(timer);
					}
					if(document.body.scrollTop){
						document.body.scrollTop = Tween.Bounce.easeOut(t,start,change,d);
					}else{
						document.documentElement.scrollTop = Tween.Bounce.easeOut(t,start,change,d);
					}				
				},30);
			}		
		</script>
		<script type="text/javascript" src="js/tween.js">
			
		</script>
