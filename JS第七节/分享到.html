<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*JS动画是定时器配合定位使用的*/
			#div1{
				width: 100px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: -100px;
			}
			#div1 span{
				width: 20px;
				height: 60px;
				line-height: 20px;
				text-align: center;
				background-color: yellow;
				left: 100px;
				top: 70px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			var time = null;
			function startMove(a,b){
				clearInterval(time);
				time = setInterval(function(){
					if (oDiv.offsetLeft == a) {
						clearInterval(time);
					} else{
						oDiv.style.left = oDiv.offsetLeft + b +"px";
					}
				},30);
			}
//			function startreturn(){
//				clearInterval(time);
//				time = setInterval(function(){
//					if (oDiv.offsetLeft == -100) {
//						clearInterval(time);
//					} else{
//						oDiv.style.left = oDiv.offsetLeft - 10 +"px";
//					}
//				},30)	
//			}
			oDiv.onmouseover = function(){
				startMove(0,10);
			}
			oDiv.onmouseout = function(){
				startMove(-100,-10);
			}
			
			
		</script>
	</body>
</html>
