<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main {
				font-size: 17px;
			}		
			.content {
				text-align: center;
			}
			#txt {
				font-size: 140px;
				color: red;
			}		
			.footer {
				text-align: center;
			}
			.footer input {
				width: 80px;
				height: 80px;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="head">
				<p id="grade">0分</p>
				<p id="time">20秒</p>
			</div>
			<div class="content">
				<p id="txt">黄</p>
			</div>
			<div class="footer">
				<input type="button" id="" value="" name="蓝" style="background-color: blue;" onclick="aclick(this)" />
				<input type="button" id="" value="" name="红" style="background-color: red;" onclick="aclick(this)" />
				<input type="button" id="" value="" name="黄" style="background-color: yellow;" onclick="aclick(this)" />
			</div>
		</div>
		<script type="text/javascript">
			var text1 = "黄";
			var grade = 0;
			var time = null;
			var count = 20;
			var compare = 1;
			function gradeAdd(obj){
				if(obj.name == text1){
					grade++;
				}else{
					grade--;
				}
				document.getElementById("grade").innerHTML = grade + "分";
			}
			function random(){
				var arr = ["红","黄","蓝"];
				var num = Math.floor(Math.random()*3);
				return arr[num];
			}
			function countDown(){
				if(compare == 1){
					time = setInterval(function(){
					count--;
					document.getElementById("time").innerHTML = count + "秒";
					if(count == 0){
						clearInterval(time);
						alert("游戏结束，得分" + grade + "分");
						window.location.reload();
					}
				},1000);
				compare = 0;
				}		
			}
			function aclick(obj){
				gradeAdd(obj);
				text1 = random();
				var text2 = document.getElementById("txt");
				text2.innerHTML = text1;
				var txtColor = random();
				if(txtColor == "红"){
					text2.style.color = "red";
				}else if(txtColor == "黄"){
					text2.style.color = "yellow";
				}else{
					text2.style.color = "blue";
				}
				countDown();
			}
		</script>
	</body>
</html>
