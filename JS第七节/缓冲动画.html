<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background-color: red;
				margin-top: 50px;
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="来来，动起来" onclick="startMove(800)"/>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			var time = null;
			function startMove(aim){		
				clearInterval(time);			
					time = setInterval(function(){
						var speed = (aim - oDiv.offsetLeft)/20;
						if(oDiv.offsetLeft >= aim){
							clearInterval(time);
						}else{
							oDiv.style.left = oDiv.offsetLeft + speed + "px";
						}
				},30);
			}
		</script>
	</body>
</html>
