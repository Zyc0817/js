<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="form1" action="">
			用户名: <input type="text" id="user"/><br />
			密&nbsp;&nbsp;&nbsp;码: <input type="password" id="pass" /><br />
			<input type="checkbox" id="ch1" />记住用户名<br />
			<input type="checkbox" id="ch2" />记住密码<br />
			<input type="submit" />
		</form>
	</body>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var form1 = document.getElementById("form1"), 
			user = document.getElementById("user"),
			pwd = document.getElementById("pass"),
			ch1 = document.getElementById("ch1"),
			ch2 = document.getElementById("ch2");
		// 从cookie中获取user/pwd
		if (getCookie("user")) {
			user.value = getCookie("user");
			ch1.checked = true;
		}
		var pwdT = getCookie("pwd");
		if (pwdT) {
			pwd.value = pwdT;
			ch2.checked = true;
		}
		// 当表单上的submit按钮按下 触发该事件
		form1.onsubmit = function () {
			// 判断checked属性 把用户名和密码 写入cookie
			if (ch1.checked) {
				saveCookie("user",user.value,10);
			} else {
				removeCookie("user")
			}
			if (ch2.checked) {
				saveCookie("pwd", pwd.value,10);
			} else {
				removeCookie("pwd");
			}
		}
	</script>
</html>
