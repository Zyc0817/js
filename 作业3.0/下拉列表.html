<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="展开" />
		<ul id="ul">
			<li id="li1">刘文</li>
			<li id="li1">黄俊</li>
			<li id="li1">龙哥</li>
			<li id="li1">东旭</li>
		</ul>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var compare = true;
			var oUl = document.getElementsByTagName("ul")[0];
			oBtn.onclick = function(){
				if(compare == true){
					oUl.style.display = "block";
					oBtn.value = "收回";	
				}else{
					oUl.style.display = "none";
					oBtn.value = "展开";
				}
				compare =! compare;
			}
		</script>
	</body>
</html>
