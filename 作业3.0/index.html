<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [];
			var max = 10;
			var min = 50;
			var sum = 0;
			var avg = 0;
			for(var i = 0;i < 20;i++){
				arr[i] = Math.floor(Math.random()*(50-10+1)+10);
//				console.log(arr[i]);
				var max = max > arr[i] ? max : arr[i];
				var min = min < arr[i] ? min : arr[i];
				sum += arr[i];
				avg = sum / 20;
			}
			document.write("最大值"+max+"</br>");
			document.write("最小值"+min+"</br>");
			document.write("和"+sum+"</br>");
			document.write("平均值"+avg+"</br>");
			
			
			
			
			
			
			var arr1 = [5,3,1,4,8];
			var arr2 = [5,4,9,7,1];
			var arr3 = [];
			for(var i = 0;i < arr1.length-1;i++){
				for(var j = 0;j < arr1.length-1-i;j++){
					if(arr1[j] > arr1[j+1]){
						var temp = arr1[j];
						arr1[j] = arr1[j+1];
						arr1[j+1] = temp;
					}
				}
			}
			document.write("升序排列："+arr1+"</br>");
			for(var i = 0;i < arr2.length-1;i++){
				for(var j = 0;j < arr2.length-1-i;j++){
					if(arr2[j]>arr2[j+1]){
						var temp = arr2[j];
						arr2[j] = arr2[j+1];
						arr2[j+1] = temp;
					}
				}
			}
			document.write("升序排列："+arr2+"</br>");
			for(var i = 0;i < arr1.length;i++){
				arr3.unshift(arr1[i]);
				arr3.push(arr2[i]);	
			}
//			document.write(arr3+"</br>");
			for(var i = 0;i < arr3.length-1;i++){
				for(var j = 0;j < arr3.length-1-i;j++){
					if(arr3[j] > arr3[j+1]){
						var temp = arr3[j];
						arr3[j] = arr3[j+1];
						arr3[j+1] = temp;
					}
				}
			}
			document.write("升序排列："+arr3+"</br>");		
		</script>
	</body>
</html>
