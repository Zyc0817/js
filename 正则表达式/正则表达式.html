<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "Abcdefg";
			//创建一个正则对象
			//js方式
//			var re = new RegExp("a","i");


			//perl方式创建
			var re = /a/i;
			
			
			
			//"i":不区分大小写
			//re.test()检验字符串是否符合正则表达式规定的规则，返回值是
			//真或者假
			alert(re.test(str));
			
			
		</script>
	</body>
</html>
