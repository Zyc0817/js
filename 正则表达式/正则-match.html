<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//match():这个方法可以在字符串内检索指定的值，
			//或找到一个或多个正则表达式的匹配
			//+:多个数字连接在一起的时候一次性获取
			var str = "sdf e443 fefef 55 66gg dfdf 99 1231";
			var re = /\d+/g;
			alert(str.match(re));
		</script>
	</body>
</html>
