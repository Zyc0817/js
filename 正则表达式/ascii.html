<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var re = "1";
			if(re >= "a" && re <= "z"){
				alert("小写字符");
			}else if(re >= "A" && re <= "Z"){
				alert("大写字符");
			}else if(re >= "0" && re <= "9"){
				alert("字符串中的数字");
			}
			
		</script>
	</body>
</html>
