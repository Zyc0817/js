<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			/*
			 [abc]:或者,a或者b或者c
			 [a,b] --> a || , || b
			 [123 456] --> 1 || 2 || 3 ||  || 4 || 5 || 6
			 [0-9]:0到9都可以
			 [a-z]:所有字母
			 [0-9a-z]:所有数字和字母
			 [^a]:除了a都行
			 [^0-9a-z]:除了数字和字母都行
 			 */
			var str = "1b2 1a2 1c2 1d2";
			var re = /1[^A]2/gi;
			alert(str.match(re));
		</script>
	</body>
</html>
