<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//冒泡排序第一阶段
			var arr = [5,4,3,2,1];
			for(var i = 0;i < arr.length-1;i++){
				for(var j = 0;j < arr.length - 1 - i;j++){
					if(arr[j] > arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];	
						arr[j+1] = temp;
					}
				}
			}
			alert(arr);
		</script>
		
		
	</body>
</html>
