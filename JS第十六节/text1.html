<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			document.onclick = function(ev){
				var evObj = ev || window.event;
				var x = evObj.clientX;
				var y = evObj.clientY;
				oDiv.style.left = (x - oDiv.offsetWidth / 2) + "px";
				oDiv.style.top = (y - oDiv.offsetHeight / 2) + "px";
			}		
		</script>
	</body>
</html>
