		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div");
			document.onkeydown = function(ev){				
				var evObj = window.event || ev;
				var a = evObj.keyCode;
				var x = oDiv[0].offsetLeft;
				var y = oDiv[0].offsetTop;
				switch(a){
					case 37:
					oDiv[0].style.left = x - 40 + "px";
					break;
					case 38:
					oDiv[0].style.top = y - 40 + "px";
					break;
					case 39:
					oDiv[0].style.left = x + 40 + "px";
					break;
					case 40:
					oDiv[0].style.top = y + 40 + "px";
					break;
				}
//				oDiv[0].style.left = evObj.clientX + "px";
//				oDiv[0].style.top = evObj.clientY + "px";			
				for(var i = oDiv.length-1;i > 0;i--){
					oDiv[i].style.left = oDiv[i-1].offsetLeft + "px";
					oDiv[i].style.top = oDiv[i-1].offsetTop + "px";			
				}
			}
		</script>
