<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50px;
				height: 50px;
				background-color: greenyellow;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				-webkit-transition: .2s;
				-moz-transition: .2s;
				-ms-transition: .2s;
				-o-transition: .2s;
				transition: .2s;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div");
			document.onmousemove = function(ev){
				var evObj = window.event || ev;
				oDiv[0].style.left = evObj.clientX + "px";
				oDiv[0].style.top = evObj.clientY + "px";			
				for(var i = oDiv.length-1;i > 0;i--){
					oDiv[i].style.left = oDiv[i-1].offsetLeft + "px";
					oDiv[i].style.top = oDiv[i-1].offsetTop + "px";			
				}
			}
		</script>
	</body>
</html>
