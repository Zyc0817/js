<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="ball"></div>
		</div>
		<script type="text/javascript">
			var wrapDiv = document.getElementById("wrap");
			var ball = document.getElementById("ball");
			//可移动最大的宽度和高度
			var maxWidth = wrapDiv.clientWidth - ball.offsetWidth;
			var maxHeight = wrapDiv.clientHeight - ball.offsetHeight;
			//记录left和top的变量
			var x = ball.offsetLeft;
			var y = ball.offsetTop;
			//确定x和y方向的两个速度
			var speedX = 3;
			var speedY = 3;
			setInterval(function(){
				x += speedX;
				y += speedY;
				//碰撞检测
				//x方向
				if(x >= maxWidth ){
					speedX *= -1;
				}else if(x < 0){
					speedX *= -1;
				}
				//y方向
				if(y >= maxHeight){
					speedY *=-1;
				}else if(y < 0){
					speedY *= -1;
				}
				ball.style.left = x + "px";
				ball.style.top = y + "px";
			},10);
		</script>
	</body>
</html>
