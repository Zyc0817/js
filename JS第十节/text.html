<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li,img{
				margin: 0;
				padding: 0;
			}
			#div{
				width: 900px;
				height: 350px;
				border: 1px solid red;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			#ul{
				list-style: none;
				position: absolute;
				overflow: hidden;
			}
			#ul li{
				padding: 10px;
				float: left;
			}
			#ul li img{
				width: 200px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<ul id="ul">
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
			</ul>
		</div>
		<script type="text/javascript">
			var oUl = document.getElementById("ul");
			var lis = document.getElementsByTagName("li");
//			var time = null;
			oUl.innerHTML += oUl.innerHTML;
			oUl.style.width = lis.length * lis[0].offsetWidth + "px";
			setInterval(function(){
				if(oUl.offsetLeft < -(oUl.offsetWidth/2)){
					oUl.style.left = "0px";
				}
				oUl.style.left = oUl.offsetLeft - 3 + "px";
			},30);			
		</script>
	</body>
</html>
