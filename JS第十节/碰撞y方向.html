<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 400px;
				height: 600px;
				border: 1px solid black;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="ball"></div>
		</div>
		<script type="text/javascript">
			var wrap = document.getElementById("wrap");
			var ball = document.getElementById("ball");
			var speed = 3;
			var maxHeight = wrap.clientHeight - ball.offsetHeight;
			var y = ball.offsetTop;
			setInterval(function(){
				y += speed;
				if(y >= maxHeight){
					speed *= -1;
				}else if(y < 0){
					speed *= -1;
				}
				ball.style.top = y + "px";
			},1);
		</script>
	</body>
</html>
