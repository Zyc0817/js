<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="ball"></div>
		</div>
		<script type="text/javascript">
			var wrapDiv = document.getElementById("wrap");
			var ball = document.getElementById("ball");
			//offsetWidth:可见宽度（包含边框）
			//clientWidth:不包含边框
			var maxWidth = wrapDiv.clientWidth - ball.offsetWidth;
			var x = ball.offsetLeft;
			var speed = 3;
			setInterval(function(){
				x += speed;
				if (x >= maxWidth) {
					speed *= -1;
				}else if(x < 0){
					speed *= -1;
				}
				ball.style.left = x + "px";
			},1);
			
		</script>
	</body>
</html>
