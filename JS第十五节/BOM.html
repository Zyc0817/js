			BOM：Browser Object Model  浏览器对象模型
			可以与浏览器窗口进行互动的一套api（应用程序编程接口）；
			BOM它是由多个对象组成的，Window对象是最顶层对象，其他
			对象都是window对象的子对象
			
			BOM中的对象：
			1.window
			2.location
			3.navigator
			4.screen
			5.history
