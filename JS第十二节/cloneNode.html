<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="myList1">
			<li>张思瑞</li>
			<li>李sp</li>
		</ul>
		<ul id="myList2">
			<li>饮料</li>
			<li>矿泉水</li>
		</ul>
		<input type="button" name="btn" id="btn" value="复制" onclick="myFunc()"/>
		<script type="text/javascript">
			function myFunc(){
				var myList1 = document.getElementById("myList1");
				var clone = myList1.cloneNode(true);
				document.body.appendChild(clone);
				//cloneNode可以根据指定节点进行精确拷贝
				//如果参数是true，能拷贝所有属性和值，包括子节点的属性和值
				//如果参数是false，只复制当前节点
			}
			
			//时间戳

				var day = myDate.getDate();
				var hours = myDate.getHours();
				var min = myDate.getMinutes();
				return month + "月" + day + "日" + hours + "时" + min + "分" + "发布";
			*/
		</script>
	</body>
</html>
