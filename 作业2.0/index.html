<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 0;i < 3;i++){
				for(var j = 3;j > i;j--){
					document.write(j)
				}
				document.write("</br>");
			}
			
			
			var sum = 1;
			for(var i = 1;i < 21;i++){
				sum *= i;
			}
			document.write("1-20的积"+sum);
			document.write("</br>");
			
			var sum = 0;
			for(var i = 1;i < 101;i++){
				sum += i;
				document.write(i +"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");			
			}
			document.write("</br>");
			document.write("1-100和"+sum);
			document.write("</br>");
			
			var sum = 0;
			for(var i = 1;i < 101;i++){
				if(i % 2 ==0){
					sum += i;
				}
			}
			document.write("偶数和"+sum);
			document.write("</br>");

			var sum = 0;
			for(var i = 1;i < 101;i++){
				if(i % 2 == 1){
					sum += i;
				}
			}
			document.write("奇数和"+sum);
			document.write("</br>");
			
			
			
			var max = 0;
			for(var i = 0;i < 20;i++){
				var num = Math.floor(Math.random()*(100-10+1)+10);
				document.write("10-100随机数"+num);
				document.write("</br>");					
				max = max > num ? max : num;		
			}
			document.write("最大值"+max);
			document.write("</br>");		
			
			
			

			document.write("已知abc+cba = 1333，其中a、b、c均为一位数，编程求出满足条件的a、b、c所有组合有：")
			for(var i = 1;i < 10;i++){
				for(var j = 0;j < 10;j++){
					for(var k = 1;k < 10;k++){
						if(i * 100 + j * 10 + k + k * 100 + j *10 + i == 1333){
							document.write(i * 100 + j * 10 + k +"&nbsp"+"&nbsp"+"&nbsp");
//							document.write(j);
//							document.write(k);
						}
					}				
				}
			}
			document.write("</br>");	
			
			var count = 0;
			document.write("1-99之间是7的倍数或者个位数字是7或者十位数字是7的数字有：")
			for(var i = 1;i < 100;i++){
				if(i % 7 == 0 || i % 10 == 7 || parseInt(i / 10) == 7 ){
					document.write(i+"&nbsp"+"&nbsp"+"&nbsp");
					count++;	
				}
			}
			document.write("</br>");	
			document.write("一共"+count);
			
			
			
			
			
			
			
		</script>
	</body>
</html>
