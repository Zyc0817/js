<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){
				startMove(this,{width:200,height:200,opacity:1},function(){
					startMove(oDiv,{width:400,height:400,opacity:0.3});
				});
			}
			oDiv.onmouseout = function(){
				startMove(this,{width:100,height:100,opacity:0.3});
			}		
		</script>
		<script type="text/javascript" src="js/perfectMove.js">
			
		</script>
	</body>
</html>
