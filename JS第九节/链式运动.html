<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){
				startMove(this,200,"width",function(){
					startMove(oDiv,200,"height",function(){
						startMove(oDiv,1,"opacity");
					});
				});
			}
			oDiv.onmouseout = function(){
				startMove(this,100,"width",function(){
					startMove(oDiv,100,"height",function(){
						startMove(oDiv,0.3,"opacity");
					})
				});
			}
		</script>	
		<script type="text/javascript" src="js/move2.js">
			
		</script>
	</body>
</html>
