<!DOCTYPE html>
<html>

			<div id="div2">
				<div id="div3"></div>

			}

				//阻止继续向父级传递事件
				//兼容IE 谷歌 不兼容火狐
//				evObj.cancelBubble = true; 
				//兼容谷歌，火狐  不兼容IE
//				evObj.stopPropagation();				
			}
			
			
			
		</script>
