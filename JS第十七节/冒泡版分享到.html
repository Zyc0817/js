<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 100px;
				height: 200px;
				background-color: black;
				position: absolute;
				left: -100px;
				transition: .4s;
			}
			#div2{
				width: 30px;
				height: 90px;
				background-color: red;
				position: absolute;
				left: 100px;
				top: 55px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			oDiv1.onmouseover = function(){
				oDiv1.style.left = 0 + "px";
			}
			oDiv1.onmouseout = function(){
				oDiv1.style.left = -100 + "px";
			}
			
		</script>
	</body>
</html>
