<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style type="text/css">
			#div1,#div2{
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 100px;
			}
			#div3{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				border: 1px solid red;
				color: red;
				font-size: 200px;
			}
			.wrap{
				width: 340px;
				margin: 0 auto;
			}
			.wrap input{
				width: 100px;
				height: 100px;
				margin-left: 10px;
				outline: 0;
			}
			#div4{
				background-color: red;
				color: red;
			}
			#div5{
				background-color: yellow;
				color: yellow;
			}
			#div6{
				background-color: blue;
				color: blue;
			}	
		</style>	
	</head>
	<body>
		<div id="div1">0分</div>
		<div id="div2">20秒</div>
		<div id="div3">黄</div>
		<div class="wrap">
			<input type="button" id="div4" value="红" />
			<input type="button" id="div5" value="黄" />
			<input type="button" id="div6" value="蓝" />
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			var oDiv4 = document.getElementsByTagName("input");
			var time;
			var index = 0;
			var count = 20;
			var compare = true;
			var arr1 = ["红","黄","蓝"];
			var arr2 = ["red","yellow","blue"];
			function countDown(){
				if(compare == true){
					time = setInterval(function(){
						count--;
						if(count < 0){
							clearInterval(time);
							alert("游戏结束，分数：" + index);
							window.location.reload();
						}
						oDiv2.innerHTML = count + "秒";
					},1000);
					compare = false;
				}
			}
			function random(){
				var num1 = Math.floor(Math.random()*3);
				var num2 = Math.floor(Math.random()*3);
				oDiv3.innerHTML = arr1[num1];
				oDiv3.style.color = arr2[num2]
			}
			for(var i = 0;i < 3;i++){
				oDiv4[i].onclick = function(){	
					if(this.value == oDiv3.innerHTML){
						index++;
					}else{
						index--;
					}
					countDown();
					random();
					oDiv1.innerHTML = index + "分";	
				}
			}
		</script>
	</body>
</html>
