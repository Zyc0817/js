<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style type="text/css">
			#div1,#div2{
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 100px;
			}
			#div3{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				border: 1px solid red;
				color: red;
				font-size: 200px;
			}
			.wrap{
				width: 340px;
				margin: 0 auto;
			}
			.wrap div{
				width: 100px;
				height: 100px;
				display: inline-block;
				margin-left: 10px;
			}
			#div4{
				background-color: red;
				color: red;
			}
			#div5{
				background-color: yellow;
				color: yellow;
			}
			#div6{
				background-color: blue;
				color: blue;
			}	
		</style>	
	</head>
	<body>
		<div id="div1">0分</div>
		<div id="div2">20秒</div>
		<div id="div3">黄</div>
		<div class="wrap">
			<div id="div4">红</div>
			<div id="div5">黄</div>
			<div id="div6">蓝</div>
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			var oDiv4 = document.getElementById("div4");
			var oDiv5 = document.getElementById("div5");
			var oDiv6 = document.getElementById("div6");
			var time;
			var index = 0;
			var count = 20;
			var compare = true;
			var arr1 = ["红","黄","蓝"];
			var arr2 = ["red","yellow","blue"];
			function countDown(){
				if(compare == true){
					time = setInterval(function(){
						count--;
						if(count < 0){
							clearInterval(time);
							alert("游戏结束，分数：" + index);
							window.location.reload();
						}
						oDiv2.innerHTML = count + "秒";
					},1000);
					compare = false;
				}
			}
			function random(){
				var num1 = Math.floor(Math.random()*3);
				var num2 = Math.floor(Math.random()*3);
				oDiv3.innerHTML = arr1[num1];
				oDiv3.style.color = arr2[num2]
			}
			oDiv4.onclick = function(){
				if(oDiv4.innerHTML == oDiv3.innerHTML){
					index++;
				}else{
					index--;
				}
				countDown();
				random();
				oDiv1.innerHTML = index + "分";
			}
			oDiv5.onclick = function(){
				if (oDiv5.innerHTML == oDiv3.innerHTML) {
					index++;
				} else{
					index--;
				}
				countDown();
				random();
				oDiv1.innerHTML = index + "分";
			}
			oDiv6.onclick = function(){
				if (oDiv6.innerHTML == oDiv3.innerHTML) {
					index++;
				} else{
					index--;
				}
				countDown();
				random();
				oDiv1.innerHTML = index + "分";
			}		
		</script>
	</body>
</html>
